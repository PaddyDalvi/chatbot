<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- chat box -->
         <div class="chat-box jhdgsfhg">
             <!-- client box -->
             <div class="client">
                 <img src="img/logo.jpg" alt="logo">
                 <div class="client-info">
                     <h2>Pandurang</h2>
                     <p>online</p>
                 </div>
             </div>

             <!-- chat section -->
             <div class="chats">
                 <div class="client-chat">Hi..!!</div>
                 <div class="my-chat">Hi..!!</div>
                 <div class="client-chat">How can i help you?</div>
                 <div class="my-chat">How you create this chat box </div>
             </div>

             <!-- input field section -->
             <div class="chat-input">
                 <input type="text" placeholder="Enter Message"/>
                 <button class="send-btn">
                     <img src="img/send.png" alt="send-btn">
                 </button>
             </div>

         </div>

         <div class="chat-btn">
             <img src="img/chat-icon.png" alt="Chat box icon">
         </div>
    </div>

    <script>
        document.querySelector(".chat-btn").addEventListener("click", () => document.querySelector(".chat-box").classList.toggle("active"));

        // document.querySelector(".chat-btn").addEventListener("click", () => {

        //         document.querySelector(".chat-box").classList.add("active");
        //     } else {
        //         document.querySelector(".chat-box").classList.remove("active");
        //     }
        // });
    </script>
</body>
</html>
